{% extends "base.html" %}
{% block title %}Location{% endblock %}

{% block content %}
    <div class="row bg-primary pt-5">
        <div class="container">
            <div class="col-md-12 mt-5 mb-5">
                <h2 class="">Vistors Locations</h2>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="container">
            <div class="col-md-12 mt-5">
                <table class="table table-stripped table-bordered">
                    <thead class="">
                        <th>Link ID</th>
                        <th>Country</th>
                        <th>City</th>
                    </thead>
                    <tbody>
                        {% for row in vals %}
                        <tr>
                            <td>{{row.url_id}}</td>
                            <td>{{row.country}}</td>
                            <td>{{row.city}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
