{% extends "base.html" %}
{% block title %}View all URLS{% endblock %}

{% block content %}
    <div class="row bg-primary pt-5">
        <div class="container">
            <div class="col-md-12 mt-5 mb-5">
                <h2 class="">All URLs</h2>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="container">
            <div class="col-md-12 mt-5">
                <table class="table table-stripped table-bordered">
                    <thead class="">
                        <th>Long</th>
                        <th>Short</th>
                        <th>Hits</th>
                        <th>UserId</th>
                    </thead>
                    <tbody>
                        {% for row in vals %}
                        <tr>
                            <td>{{row.long}}</td>
                            <td><a href="{{base_url + '/' + row.short}}">{{base_url + '/' + row.short}}</a></a></td>
                            <td>{{row.hits}}</td>
                            <td>{{row.user_id}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
